<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">    
  </head>
  <body>
    <header>
      <div id="highscores">View Highscores</div>
      <div id="timer">Time:
        <span id="time-count-minutes">00</span>:<span id="time-count-seconds">00</span>
      </div>
    </header>
    <main>
      <div id="start-quiz-screen" class="quiz-container" data-state="visible">
        <h1>JavaScript API Quiz</h1>
        <p>lklfglksgvksgjblkfsnkjlbnrkn nkafnrkjsgnskjnbkjsgnbsd</p>
        <button id="start-button">Start Quiz</button>
      </div>
      
      <div id="quiz-questions-screen" class="quiz-container" data-state="hidden">
        <h2 id="question-prompt">Filler text</h2>
        <div id="answer-options"></div>
      </div>

      <div id="end-quiz-screen" class="quiz-container" data-state="hidden"> 
        <h2>Congratulations!</h2>
        <p>Your score is: <span id="score"></span></p>
        <form>
          <label>Initials:</label>
        <input id="initials"></input>
        <button id="submit">Submit</button>
        </form>
      </div>

      <div id="overlay">
        <ul id="score-list">Highscores:
          <li></li>
        </ul>
      </div>
    
    </main>
    <footer>

    </footer>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
